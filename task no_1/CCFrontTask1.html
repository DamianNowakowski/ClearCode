<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name='description' content="Task no.1" />
  <meta name="keywords" content="hire the best candidate, Damian Nowakowski, Receive the biggest profits, and start an incredible adventure" />
  <title>Task 1</title>
  <style media="screen">
    .container {
      position: relative;
      top: 45vh;
      left: 44vw;
      width: 200px;
      height: 15px;
      color: black;
      font-family: sans-serif;
      cursor: default;
    }

    .container__text {
      height: 100%;
    }

    .container__text__span {
      width: 43px;
      height: 15px;
      color: inherit;
      border-bottom: dotted;
      border-color: #FF5722;
      cursor: url('http://www.rw-designer.com/cursor-extern.php?id=83760'), auto;
    }

    .container__tooltip {
      width: 250px;
      height: 40px;
      background-color: #FF5722;
      border-radius: 5px;
      position: absolute;
      top: -55px;
      left: 39px;
      visibility: visible;
      opacity: 0;
      transition: all 1s;
      color: white;
    }

    .container__tooltip::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -13px;
      border-left: 13px solid transparent;
      border-right: 13px solid transparent;
      border-top: 15px solid #FF5722;
    }

    .container__tooltip_text {
      width: 100%;
      height: 50%;
      color: white;
      position: absolute;
      top: 10px;
      padding-left: 8px;
      text-align: left;
    }

    .container__text__span:hover .container__tooltip {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="container__text">
      This is an awesome
      <span class="container__text__span">
        tooltip
        <div class="container__tooltip">
          <div class="container__tooltip_text">
            It's so cool
          </div>
        </div>
      </span>
    </div>
  </div>

</body>

</html>
